<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth and Dare Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        
        <h1>Truth and Dare Game</h1>
        <div id="confetti" class="confetti"></div> <!-- Confetti container -->


        <div class="input-container">
            <input type="text" id="player-name" placeholder="Enter player name">
            <button class="btn" onclick="addPlayer()">Add Player</button>
        </div>


        <div id="players-list"></div>


        <div id="game-section" class="game-section" style="display:none;">
            <p id="current-player" class="current-player">Select a player to play</p>
            <div class="buttons-container">
                <button class="btn" onclick="pickTruth()">Truth</button>
                <button class="btn" onclick="pickDare()">Dare</button>
            </div>
            <p id="question" class="question"></p>
            <p id="timer" class="timer"></p>
            <button id="done-btn" class="btn" style="display:none;" onclick="markDone()">Done</button>
        </div>


        <div class="finish-container">
            <button class="btn" onclick="finishGame()">Finish Game</button>
        </div>


        <div id="scores"></div>


        <button id="new-game-btn" class="btn" style="display:none;" onclick="startNewGame()">Start New Game</button>

        

    </div>

    <script src="script.js"></script>
</body>

</html>
